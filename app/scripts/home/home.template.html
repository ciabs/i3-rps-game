<div class="jumbotron">
    <h1>i3</h1>
    <div class="row">
        <div class="col-sm-2 col-xs-4 col-xs-offset-0 col-sm-offset-3">
            <i class="fa fa-3x fa-hand-rock-o"></i>
            <h4>rock</h4>
        </div>
        <div class="col-sm-2 col-xs-4">
            <i class="fa fa-3x fa-hand-paper-o"></i>
            <h4>paper</h4>
        </div>
        <div class="col-sm-2 col-xs-4">
            <i class="fa fa-3x fa-hand-scissors-o"></i>
            <h4>scissors</h4>
        </div>
    </div>

    <hr />

    <p><a class="btn btn-lg btn-success" ng-click="homeC.startNewGame()">start new game</a></p>
    <p ng-if="homeC.gameStatus.gameNumber > 0"><a class="btn btn-lg btn-primary" ng-click="homeC.continueGame()">continue game</a></p>

    <hr />

    <h4>high score <span class="label label-info">{{ mainC.highScore }}</span></h4>
</div>
